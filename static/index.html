<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Georeferencer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Simple Georeferencer</h1>
        <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Å–Ω–∏–º–æ–∫ –∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ, —á—Ç–æ–±—ã —É–∫–∞–∑–∞—Ç—å –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</p>
        
        <div class="row">
            <div class="column">
                <div id="map" style="height: 500px; width: 100%;"></div>
                <div id="coords">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: –Ω–µ —É–∫–∞–∑–∞–Ω—ã</div>
                
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageFile">–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
                        <input type="file" id="imageFile" name="file" accept=".jpg,.jpeg,.png,.tif,.tiff" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lat">–®–∏—Ä–æ—Ç–∞:</label>
                        <input type="number" id="lat" name="lat" step="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lon">–î–æ–ª–≥–æ—Ç–∞:</label>
                        <input type="number" id="lon" name="lon" step="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zoom">–ú–∞—Å—à—Ç–∞–± (zoom 10-20):</label>
                        <input type="range" id="zoom" name="zoom" min="10" max="20" value="18">
                        <span id="zoomValue">18</span>
                    </div>
                    
                    <button type="submit" id="submitBtn">–ü—Ä–∏–≤—è–∑–∞—Ç—å —Å–Ω–∏–º–æ–∫</button>
                </form>
            </div>
            
            <div class="column">
                <div id="result">
                    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
                    <div id="status"></div>
                    <div id="links"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map').setView([55.7558, 37.6173], 13); // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        let marker = null;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            
            document.getElementById('lat').value = lat.toFixed(6);
            document.getElementById('lon').value = lon.toFixed(6);
            document.getElementById('coords').textContent = 
                `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`–ü—Ä–∏–≤—è–∑–∫–∞ –∑–¥–µ—Å—å<br>${lat.toFixed(6)}, ${lon.toFixed(6)}`)
                .openPopup();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è zoom
        document.getElementById('zoom').addEventListener('input', function(e) {
            document.getElementById('zoomValue').textContent = e.target.value;
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('imageFile');
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const zoom = document.getElementById('zoom').value;
            //const statusDiv = document.getElementById('status');
            
            
            if (!fileInput.files[0]) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('lat', lat);
            formData.append('lon', lon);
            formData.append('zoom', zoom);
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            const statusDiv = document.getElementById('status');
            const linksDiv = document.getElementById('links');
            
            //statusDiv.innerHTML = '<div class="loading">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</div>';
            statusDiv.innerHTML = '<div class="loading"><div>–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</div><div id="progress">–®–∞–≥ 1/4: –ó–∞–≥—Ä—É–∑–∫–∞...</div></div>';
            linksDiv.innerHTML = '';
            
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `<div class="success">${result.message}</div>`;
                    linksDiv.innerHTML = `
                        <p><a href="${result.download_url}" target="_blank">–°–∫–∞—á–∞—Ç—å GeoTIFF</a></p>
                        <p><a href="${result.metadata_url}" target="_blank">–°–∫–∞—á–∞—Ç—å –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ (JSON)</a></p>
                    `;
                } else {
                    statusDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${result.detail}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
                console.error('Upload error:', error);
                //statusDiv.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–ü—Ä–∏–≤—è–∑–∞—Ç—å —Å–Ω–∏–º–æ–∫';
            }
        });
    </script>
</body>
</html>
